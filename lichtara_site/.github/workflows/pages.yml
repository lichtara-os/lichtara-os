name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies (optional)
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm ci || true
          fi

      - name: Build (if present)
        run: |
          if npm run | grep -q "build"; then
            npm run build || true
          else
            echo "No build script; using existing public/ or root files"
          fi

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        # If you add a personal access token as a repository secret named
        # `GH_PAGES_PAT` it will be used (personal_token). Otherwise the
        # default `GITHUB_TOKEN` will be used via `github_token`.
        with:
          personal_token: ${{ secrets.GH_PAGES_PAT }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages

