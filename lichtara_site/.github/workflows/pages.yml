 name: Deploy to GitHub Pages
 
 on:
   push:
     branches:
       - main
  name: Deploy to GitHub Pages

  on:
    push:
      branches: [ main ]
    workflow_dispatch:

  permissions:
    contents: read
    pages: write
    id-token: write

  jobs:
    publish:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4
          with:
            fetch-depth: 0

        - name: Install dependencies (optional)
          run: |
            if [ -f package-lock.json ] || [ -f package.json ]; then
              npm ci || true
            fi

        - name: Build (if present)
          run: |
            if npm run | grep -q "build"; then
              npm run build || true
            else
              echo "No build script; using existing public/ or root files"
            fi

        - name: Publish to gh-pages
          uses: peaceiris/actions-gh-pages@v3
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./public
            publish_branch: gh-pages
      - main
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm ci || true
          fi

      - name: Build (if present)
        run: |
          if npm run | grep -q "build"; then
            npm run build || true
          else
            echo "No build script; using existing public/ or root files"
          fi

      - name: Prepare pages content
        run: |
          # prefer public/ then build/ then dist/ then repo root as fallback
          if [ -d public ]; then
            echo "Using public/"
            ls -la public || true
          elif [ -d build ]; then
            echo "Using build/"
            ls -la build || true
          elif [ -d dist ]; then
            echo "Using dist/"
            ls -la dist || true
          else
            echo "Using repo root"
            ls -la . || true
          fi

      - name: Upload pages to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          # optionally set publish_branch: gh-pages
          publish_branch: gh-pages

