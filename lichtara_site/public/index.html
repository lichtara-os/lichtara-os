<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Lichtara</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Fullscreen Portal Section -->
    <section id="portal" class="section-portal">
        <div id="ceubasico" class="ceubasico" aria-hidden="false">
            <div class="ceu-header">
                <strong>Portal Cósmico</strong>
                <div class="ceu-controls">
                    <button id="toggle-effects" class="effect-toggle" title="Ativar/Desativar efeitos">✨</button>
                    <button id="toggle-sound" class="sound-toggle" title="Ativar/Desativar som">♪</button>
                    <button id="audio-settings-btn" class="settings-btn" title="Configurações de áudio">⚙</button>
                </div>
                <div id="audio-settings" class="audio-settings" aria-hidden="true">
                    <label>Volume <input id="audio-volume" type="range" min="0" max="1" step="0.01" value="0.7"></label>
                    <label>Tom <input id="audio-tone" type="range" min="80" max="880" step="1" value="220"></label>
                    <label><input id="audio-sync" type="checkbox"> Sincronizar com aurora</label>
                </div>
            </div>
        </div>
    </section>

    <header>
        <h1>Sistema Lichtara</h1>
        <p>Email: <a href="mailto:lichtara@deboralutz.com">lichtara@deboralutz.com</a></p>
        <p>Site: <a href="https://lichtara.com" target="_blank">https://lichtara.com</a></p>
    </header>

    <main>
        <section id="canalizacao">
            <h2>Canalizações</h2>
            <p>Bem-vindo ao portal interdimensional. Aqui suas canalizações aparecerão.</p>

            <!-- Portal movido para seção dedicada acima -->

            <div class="offline-banner" id="offline-banner" style="display:none">
                Você está usando o modo estático (sem servidor). O formulário salvará localmente neste navegador.
            </div>

            <form id="form-canalizacao">
                <div>
                    <label for="title">Título</label><br>
                    <input id="title" name="title" required />
                </div>
                <div>
                    <label for="author">Autor</label><br>
                    <input id="author" name="author" />
                </div>
                <div>
                    <label for="content">Conteúdo</label><br>
                    <textarea id="content" name="content" rows="6" required></textarea>
                </div>
                <div>
                    <button type="submit">Enviar canalização</button>
                </div>
            </form>

            <hr />
            <div class="preview" id="preview" aria-live="polite"></div>
            <div id="lista"></div>
        </section>
    </main>

    <!-- Markdown renderer (lightweight) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
