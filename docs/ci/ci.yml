# into the `.github/workflows/` directory of the repository (or add it to the submodule) to enable.

name: CI â€” markdown lint + npm ci smoke

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  markdown-lint:
    name: Markdown lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Run markdownlint
        run: |
          markdownlint "**/*.md"

  npm-smoke:
    name: npm ci smoke (lichtara_site)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (lichtara_site)
        run: |
          if [ -d "lichtara_site" ]; then
            cd lichtara_site
            npm ci
          else
            echo "No lichtara_site folder found, skipping npm smoke test"
          fi
